<div class="container">

    <app-header></app-header>
    <div class="header">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="gotoList()">
            <mat-icon>arrow_left</mat-icon>
        </button>
        <h2>Student Form</h2>
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="gotoList()">
            <mat-icon>search</mat-icon> 
        </button>
    </div> 

    <mat-divider></mat-divider>
    <br>

    <mat-card>
        <form class="example-form" [formGroup]="studentDetails">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Enrollment no.</mat-label>
                            <input matInput formControlName="enroll">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Phone No.</mat-label>
                            <input matInput formControlName="phone">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Department</mat-label>
                            <input matInput formControlName="dept">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Semester</mat-label>
                            <input matInput formControlName="sem">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Batch</mat-label>
                            <input matInput formControlName="batch">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card>
    
    <div class="btn-group">
        <button mat-raised-button color="primary" (click)="saveUser()" >{{isEdit ? 'Update' : 'Save'}}</button>
        <button type="button" mat-raised-button color="basic" (click)="cancel()" >Cancel</button>
    </div>
</div>
